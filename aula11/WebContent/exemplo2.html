<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript">
	function inserirRegistro() {
		var tabela = document.getElementById('registros');

		var nome = document.getElementById('inputNome').value;
		var cpf = document.getElementById('inputCPF').value;
		// Recupera a quantidade de linhas atuais
		var linhasTotais = tabela.rows.length;

		//adiciona a nova linha no fim da tabela
		var novaLinha = tabela.insertRow(linhasTotais);

		//adiciona duas células à linha criada
		var novaCelulaNome = novaLinha.insertCell(0);
		var novaCelulaCPF = novaLinha.insertCell(1);

		//define o conteúdo das células criadas
		novaCelulaNome.innerHTML = nome;
		novaCelulaCPF.innerHTML = cpf;
	}
</script>
</head>
<body>
	<table id="registros" border="1">
		<tr>
			<th>Nome</th>
			<th>CPF</th>
		</tr>
		<tr>
			<td>Maria Bonita</td>
			<td>029.221.222-22</td>
		</tr>
	</table>
	<br /> Nome:
	<input type="text" id="inputNome" />
	<br /> CPF:
	<input type="text" id="inputCPF" />
	<br />
	<input type="button" onclick="inserirRegistro()"
		value="Inserir registro">
</body>
</html>
